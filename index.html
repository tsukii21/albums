<!DOCTYPE html>
<html>
  <head>
    <title>albums</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/app.css" />
  </head>
  <body>
    <main id="container">
      <div class="layer" id="layer7">
        <div class="album-cover" id="zayn"></div>
      </div>
      <div class="layer" id="layer6">
        <div class="album-cover" id="bieber"></div>
      </div>
      <div class="layer" id="layer5">
        <div class="text" id="quote">
          LOVE &<br />
          ALBUM ARTS
        </div>
      </div>

      <div class="layer" id="layer4">
        <div class="album-cover" id="adele"></div>
        <div class="album-cover" id="kygo"></div>
      </div>
      <div class="layer" id="layer3">
        <div class="album-cover" id="girlcrush"></div>
        <div class="album-cover" id="martin"></div>
      </div>

      <div class="layer" id="layer2">
        <div class="album-cover" id="weeknd"></div>
        <div class="album-cover" id="bts"></div>
      </div>
      <div class="layer" id="layer1">
        <div class="album-cover" id="ariana"></div>
      </div>

      <div class="layer" id="links">
        <div class="links text">
          <a class="link" href="#"> explore </a><br />
          <a class="link" href="#"> artists </a><br />
          <a class="link" href="#">
            new
          </a>
        </div>
      </div>
    </main>

    <script type="text/javascript">
      window.addEventListener(
        "scroll",
        () => {
          document.getElementById("layer7").style.transform =
            "translateY(-" + window.pageYOffset * 1.3 + "px)";
          document.getElementById("layer6").style.transform =
            "translateY(-" + window.pageYOffset * 1 + "px)";
          document.getElementById("layer5").style.transform =
            "translateY(-" + window.pageYOffset * 0.8 + "px)";
          document.getElementById("layer4").style.transform =
            "translateY(-" + window.pageYOffset * 0.6 + "px)";
          document.getElementById("layer3").style.transform =
            "translateY(-" + window.pageYOffset * 0.4 + "px)";
          document.getElementById("layer2").style.transform =
            "translateY(-" + window.pageYOffset * 0.2 + "px)";
          document.getElementById("layer1").style.transform =
            "translateY(-" + window.pageYOffset * 0.1 + "px)";
          document.getElementById("links").style.transform =
            "translateY(-" + window.pageYOffset * 1 + "px)";
        },
        false
      );
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
